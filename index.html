<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>AR.js 3D Model on Marker</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
  <a-scene embedded
    arjs="sourceType: webcam; debugUIEnabled: false; sourceWidth: 1920; sourceHeight: 1080; displayWidth: 1920; displayHeight: 1080;"
    renderer="antialias: true; precision: medium; colorManagement: true;">
    <a-marker preset="hiro">
      <a-entity
        gltf-model="url(https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Assets/refs/heads/main/Models/Box/glTF/Box.gltf)"
        scale="0.5 0.5 0.5"></a-entity>
    </a-marker>

    <a-marker type="barcode" value="3">
      <a-entity
        gltf-model="url(https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Assets/refs/heads/main/Models/Box/glTF/Box.gltf)"
        scale="0.5 0.5 0.5"></a-entity>
    </a-marker>


    <a-marker type="pattern" preset="custom" url="pattern.patt">
      <a-entity
        gltf-model="url(https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Assets/refs/heads/main/Models/Box/glTF/Box.gltf)"
        scale="0.5 0.5 0.5"></a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

</body>

</html>
