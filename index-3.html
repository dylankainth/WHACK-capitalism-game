<!doctype HTML>
<html>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
<script src="js/aframe.min.js"></script>
<script src="js/aframe-ar.js"></script>

<body style="margin: 0px; overflow: hidden;">

    <script>

        arSetPatternDetectionMode(arHandle, AR_MATRIX_CODE_DETECTION);
        arSetMatrixCodeType(arHandle, AR_MATRIX_CODE_3x3);

    </script>

    <!-- set detectionMode and matrixCodeType to enable barcode marker detection and custom pattern files -->

    <a-scene embedded vr-mode-ui="enabled: false;"
        arjs="debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">

        <a-assets>
            <a-asset-item id="tree" src="models/tree.gltf"></a-asset-item>
        </a-assets>
        <a-marker preset="hiro">
            <a-entity position="0 0 0" rotation="0 0 0" scale="0.10 0.10 0.10" gltf-model="#tree"></a-entity>
        </a-marker>

        <a-marker type="barcode" value="3">
            <a-entity position="0 0 0" rotation="0 0 0" scale="0.10 0.10 0.10" gltf-model="#tree"></a-entity>
        </a-marker>

        <a-entity camera></a-entity>

    </a-scene>
</body>

</html>
